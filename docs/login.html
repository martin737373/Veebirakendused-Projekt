<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
  <div>
    <header>
      <div id="login-header-div">
        <a id="login-header-ref" href="index.html">
          <h1 id="login-title" class="login-highlight">Home</h1>
        </a>
        <div id="login-icon">
          <img src="assets/login-icon.svg" alt="Login Icon">
        </div>
      </div>
    </header>
    <div id="login-container">
      <div id="login-box">
        <form id="login-form" action="index.html" method="POST">
          <p id="login-welcome">Welcome to PostIt</p>
          <p><a href="login.html" class="link">Create an account</a></p>
          <p>or</p>
          <p>Please log in</p>
          <div class="form-fields">
            <div>
              <input type="text" id="login-username-input" name="username" placeholder="Email" required maxlength="65"
                autocomplete="username" />
            </div>
            <div>
              <input type="password" id="login-password-input" name="password" placeholder="Password" required
                maxlength="65" autocomplete="current-password" />
            </div>
            <div>
              <button type="submit">Log in</button>
            </div>
          </div>
          <p><a href="login.html" class="link">Forgot Password</a></p>
        </form>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
