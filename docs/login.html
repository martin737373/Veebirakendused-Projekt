<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
  <header class="header-container">
    <ul class="nav">
      <li><a href="index.html">Home</a></li>
    </ul>
    <a class="logo" href="#"><img src="assets/user.jpg" alt="Account"></a>
  </header>
  <div id="login-container">
    <div id="form-box">
      <form id="login-form" action="index.html" method="GET">
        <p id="login-welcome">Welcome to PostIt</p>
        <p><a href="login.html" class="link">Create an account</a></p>
        <p>or</p>
        <p>Please log in</p>
        <div class="form-fields">
          <div>
            <input type="text" id="login-username-input" name="username" placeholder="Email" required maxlength="65"
              autocomplete="username" />
          </div>
          <div>
            <input type="password" id="login-password-input" name="password" placeholder="Password" required
              maxlength="65" autocomplete="current-password" />
          </div>
          <div>
            <button type="submit">Log in</button>
          </div>
        </div>
        <p><a href="login.html" class="link">Forgot Password</a></p>
      </form>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
